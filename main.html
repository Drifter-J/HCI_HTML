<script>
var inputText;
var inputTextInnerHTML;
function clickMemo(elem){
    for(var i=0; i<document.getElementsByClassName("Memo").length+1; i++){    
      if(document.getElementsByClassName("Memo")[i].innerHTML == elem.innerHTML){
          inputText = document.getElementsByClassName("Memo")[i];
          inputTextInnerHTML = inputText.innerHTML;    
          if(inputText.innerHTML.charAt(0)!="<"){
            inputText.innerHTML = "";    
            $('<textarea id="Memo'+i+'" class="inputMemo"/>').appendTo(inputText);
            document.getElementById('Memo'+i+'').placeholder=inputTextInnerHTML;
        }
        else {
          break;
        }
      }      
  }
};
</script>
